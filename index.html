<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <style>
    body {background-color:rgb(240, 240, 240);}
       
            #title {
                background-color:rgb(189, 189, 189);

                height:40px;
            }
            #h1 {
                margin-left:120px;
            }
            #calc {
                
                height:20px;
                width:141px;
            }
            #ans {
                background-color:rgb(222, 222, 222);
                height:104px;
                font-size:18px;
                
            }
            #span {
                font-size:50px;
                padding:5px;
            }
            #c {
                position:absolute;
                top:96px;
                left:174px;
                width:80px;
                height:194px;
                background-color:rgb(207, 207, 207);
                font-size:30px;
                            }
        </style>
    </head>
    <body>
    <div id="title">
        <h1 id="h1">
            Aaron's calculator
        </h1>
    </div>
    <div id="display">
    <button id="st.bt">
        Start value
    </button>
    <button id="end.bt">
        End value
    </button>
    <button id="alg.eq">algerbraic expresion</button><br>
    <label id="st.val">
        start value
    </label><br>
    <input id="start-value"><br><br>
    <label id="diffrence">
        diffrence
    </label><br>
    <input id="gap"><Br><br>
    <label id="term">
        term
    </label><br>
    <input id="n"><br><br>
    <button id="calc">
        calculate
    </button>
    
    <p id="ans">answer=<br>
    <button id="c">
        C
    </button>
    <span id="span">0</span></p>
        <script>
        
        var ans=0;
        var diff=0;
        var st=0;
        var gap=0;
        var n=0;
        
        var stvl=true;
        var algeq=false;
        
        document.getElementById("c").onclick=function(){
            document.getElementById("start-value").value="";
            document.getElementById("gap").value="";
            document.getElementById("n").value="";
            document.getElementById("span").textContent="0";
        }
        
        document.getElementById("st.bt").onclick=function(){
            stvl=true;
            algeq=false;
            document.getElementById("st.val").textContent="start value"
        }
        document.getElementById("end.bt").onclick=function(){
            stvl=false;
            algeq=false;
            document.getElementById("st.val").textContent="End value"
        }
         document.getElementById("alg.eq").onclick=function(){
            algeq=true; 
            stvl=false;
            document.getElementById("st.val").textContent="Slope"
            document.getElementById("diffrence").textContent="x"
            document.getElementById("term").textContent="b"
        }   
        
        document.getElementById("calc").onclick=function(){
         st=Number(document.getElementById("start-value").value);
         gap=Number(document.getElementById("gap").value);
         n=Number(document.getElementById("n").value);
        
     if (algeq) {
                // y = kx + b
                // k = st, x = gap, b = n
                ans = st * gap + n;
                if (isNaN(ans)) {
                    document.getElementById("span").textContent = "Error";
                } else {
                    document.getElementById("span").textContent = "y = " + ans;
                }
            } else {
                // Arithmetic sequence mode
                if (stvl) {
                    ans = st + gap * n;
                } else {
                    ans = st - gap * n;
                }
                if (isNaN(ans)) {
                    document.getElementById("span").textContent = "Error";
                } else {
                    document.getElementById("span").textContent = ans;
                }
            }
        }
        
       
        
        </script>
    </div>
    

    </body>
</html>
